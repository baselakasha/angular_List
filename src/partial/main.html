<header class="col-12 col-md-9 pt-2 border-bottom border-dark pb-2 mx-auto">
    <a href="#!/setting" class="btn btn-info ml-2">
        <div class="mainBtns" id="settingDiv">
            <i class="fas fa-cog" aria-hidden="true"></i>
        </div>
    <a>

    <div id="expDiv" ng-click="export()" class="btn btn-success">
        <span id="exS"> <i class="fas fa-clipboard-list"></i> Export List</span>
    </div>

</header>

<div class="container text-center mt-md-5">

  <label for="searchInp" class="h3 mt-4">Search : </label>
  <input id="searchInp" ng-model="inps" class="form-control col-9 col-md-6 mx-auto"/>

  <div id="mainDiv" class="mt-3 col-12 col-md-7 mx-auto" >
      <div  id="itemsDiv" ng-repeat="item in items| filter: inps track by $index" class="border-bottom border-dark pb-4 col-12">
          <p class="itemsP lead" ng-bind="item" ></p>
          <!-- Edit button -->
          <button class="eB btn mx-2" ng-click="edit(item)" >
             <i style="color: #979800;" class="far fa-edit" aria-hidden="true"></i>
          </button>
          <!-- Delete button -->
          <button class="dB btn mx-2" ng-click="del(item)">
              <i style="color : #ff6161;" class="far fa-minus-square" aria-hidden="true"></i>
          </button>
      </div>
  </div>

  <button id="addItem" ng-click="add()" class="btn btn-success mt-3">
      Add <i class="far fa-plus-square" aria-hidden="true"></i>
  </button>

</div>

<footer class="fixed-bottom pb-2">

    <div align="center">
        <a href="https://www.github.com/baselakasha/angular_List" class="mx-3">Code (Github)</a>
        <a href="https://github.com/baselakasha/angular_List/blob/master/README.md" class="mx-3">Terms of service</a>
    </div>

</footer>
